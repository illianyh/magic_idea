<h4>Dashboard</h4>
<ul *ngIf="heroList" class=row>
    <li *ngFor="let hero of heroList;" class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <a [routerLink]="['/herodetail/', hero._id]">{{hero.name}}</a>
            </div>
        </div>
    </li>
</ul>
